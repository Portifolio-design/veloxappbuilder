<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velox Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Velox Tracker</h1>
        <p id="athlete-name">Atleta: João Silva</p>
    </header>
    <main>
        <div class="stats">
            <p>Velocidade: <span id="speed">0</span> km/h</p>
            <p>Distância: <span id="distance">0</span> km</p>
        </div>
        <button id="start-btn">Iniciar</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
